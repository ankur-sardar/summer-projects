<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada - skinning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #f00;
			}

		</style>
	</head>
	<body>
		<div style="position:relative; width:100%; height:100%;">

 			<canvas id="canvas" width="1000" height="1000" style="
               z-index: 1;
               position:absolute;
               left:0px;
               top:0px;">
            </canvas>
	
			<div id="container" style="z-index: 3;
               position:absolute;
               left:0px;
               top:0px;">></div>		

		</div>
		<script src="build/three.js"></script>
		<script src="js/loaders/collada/Animation.js"></script>
		<script src="js/loaders/collada/AnimationHandler.js"></script>
		<script src="js/loaders/collada/KeyFrameAnimation.js"></script>
		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
		var canvas = document.getElementById("canvas"),
    		ctx = canvas.getContext("2d");

			canvas.width = 2000;
			canvas.height = 2000;
			var background = new Image();
			background.src = "fish.jpg";
			background.onload = function(){
    			ctx.drawImage(background,0,0);   
			}
		</script>



		<script>


			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, container1, stats;
			var camera, camera1, scene, scene1, renderer;
			var clock = new THREE.Clock();

			init();

			function init() {

				container = document.getElementById( 'container' );


				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( -5, -5, 5 );
				camera.up.set( 0, 0, 1 );

				camera1 = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera1.position.set( 5, -10, 5 );
				camera1.up.set( 0, 0, 1 );
				scene = new THREE.Scene();
//				scene1 = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
				light.position.set( 0, -70, 100 ).normalize();Â  
				scene.add( light );

				renderer = new THREE.WebGLRenderer( { alpha: true } );

				renderer.setClearColor( 0x000000, 0 ); // the default

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				stats = new Stats();

				container.appendChild( stats.dom );

				

				var loader = new THREE.ColladaLoader();
				loader.load( "clownfish-new.dae", function ( collada ) {
				
					collada.scene.traverse( function ( child ) {

						if ( child instanceof THREE.SkinnedMesh ) {

							var animation = new THREE.Animation( child, child.geometry.animation );
							animation.play();

							camera.lookAt( child.position );
							camera1.lookAt( child.position );


						}

					} );

					scene.add( collada.scene );

				} );


				window.addEventListener( 'resize', onWindowResize, false );


				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				camera1.aspect = window.innerWidth / window.innerHeight;
				camera1.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate, renderer.domElement );

				THREE.AnimationHandler.update( clock.getDelta() );
				renderer.autoClear = false;

				renderer.render( scene, camera1 );	
				renderer.render( scene, camera );	

				stats.update();

			}



		</script>



	</body>
</html>
